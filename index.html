<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taustapildiga leht</title>
  <style>
    /* --- LIHTNE STATIC HERO ---
       Vaheta all URL "taust.jpg" oma pildi vastu.
       Kui fail on samas kaustas, jäta lihtsalt nimi.
    */
    html, body { height: 100%; margin: 0; }
    body { background: #000; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }

    .bg {
      position: fixed;
      inset: 0;
      background-image: url("imeline.jpg"); /* ⬅️ PANE SIIA OMA PILT */
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover; /* venib proportsiooni hoides üle ekraani */
    }

    /* valikuline tumestus (võid kustutada) */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,.35); }

    /* sisu näidis (võid kustutada) */
    .content {
      position: relative; z-index: 10; min-height: 100dvh;
      display: grid; place-items: center; text-align: center; color: #fff;
      padding: 24px;
    }
    
    h1 { margin: 0 0 6px; font-size: clamp(28px,4vw,42px); }
    p { margin: 0; opacity: .9; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

</body>
</html>
